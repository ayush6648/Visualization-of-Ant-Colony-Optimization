						<div class="form-group">	
		        			<label for="slider-alpha" class="control-label col-sm-6">Alpha</label>

		        			</div> 
		        		</div>

		        		</div>

					        		<option value="false">No</value>
					        	</select>
					    	</div>    		        			
		        		</div>
